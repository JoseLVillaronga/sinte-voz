<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinte-Voz Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h3>Sinte-Voz Chat</h3>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label>Idioma de entrada:</label>
                                <select id="sourceLang" class="form-select">
                                    <option value="es">Espa√±ol</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Idioma de salida:</label>
                                <select id="targetLang" class="form-select">
                                    <option value="en">English</option>
                                    <option value="es">Espa√±ol</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label>Dispositivo de entrada:</label>
                                <select id="inputDevice" class="form-select"></select>
                            </div>
                            <div class="col">
                                <label>Dispositivo de salida:</label>
                                <select id="outputDevice" class="form-select"></select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <div class="alert alert-info">
                                    Micr√≥fono virtual: <span id="virtualMic">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-container mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje...">
                            <button class="btn btn-primary" id="send-btn">Enviar</button>
                            <button class="btn btn-secondary" id="voice-btn">üé§</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
